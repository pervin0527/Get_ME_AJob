<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>취업시켜줘</title>
    <link rel="stylesheet" href="./assets/style.css">
  
    <!-- chart js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <script src="./assets/main.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="title">취업 트랜드를 알아보자</div>
        <div class="sub_title">내가 관심 있는 분야에서 트랜드는 무엇일까?</div>
        
    

        <select class="search">
            <option selected value="init">분야를 선택하세요(전체 분포 보기)</option>
            <option value="cv">컴퓨터 비전</option>
            <option value="nlp">자연어 처리</option>
            <option value="data_engineer">데이터 엔지니어링</option>
            <option value="backend">백엔드 개발</option>
            <option value="frontend">프론트엔드 개발</option>
            <option value="security">보안</option>
            <option value="finance">금융</option>
            <option value="metavers">메타버스</option>
            <option value="block_chain">블록체인</option>
            <option value="system">시스템 개발</option>
            <option value="mobile">모바일 개발</option>
        </select>

        <div class="choose_chart_type">
            <div class="choose_chart_type_btn"></div>
            <span style="position: relative; z-index: 0;">PIE</span>
            <span style="position: relative; z-index: 0;">BAR</span>
        </div>

        <div>
            <canvas id="myChart"></canvas>
        </div>
    </div>
</body>
</html>
